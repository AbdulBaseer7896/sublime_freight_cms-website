<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="/static/CSS/css/pinMeBB.css">
    <title>Log In</title>
    <style>
        /* Add your custom styles here if needed */
    </style>
</head>
<body>
  
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">

                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Log In</p>
                                <form id="loginForm" class="mx-1 mx-md-4" method="POST" action="{{ url_for('login_page') }}">
                                  <!-- Add the pin dialer in its place -->
                                  <div id="pinpad"></div>
                              
                                  <!-- Add the user_pin input field -->
                                  <input type="hidden" name="user_pin" id="user_pin" />
                              
                                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                      <button type="button" class="btn btn-primary btn-lg" onclick="handleLogin()">Login</button>
                                  </div>
                                </form>
                            </div>

                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                    class="img-fluid" alt="Sample image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- ... (Your HTML code) ... -->

<script src="/static/CSS/css/pinMeBB.js"></script>
<script>
    function handleLogin() {
        // Retrieve the pin value
        var pin = pinform.password();
  
        // Set the pin value to the hidden input field
        document.getElementById("user_pin").value = pin;
  
        // Submit the form
        document.getElementById("loginForm").submit();
    }
  
    $(document).ready(function () {
        var pinform = pinMeBB("pinpad", { limit: 5, minChar: 2 });
    });
</script>

</body>
</html>
